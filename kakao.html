<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="zh-CN">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao</title>
    <style>
        body {
            min-width: 320px;
            max-width: 540px;
            margin: 0 auto;
            font-size: 16px;
            font-family: -apple-system, Helvetica, sans-serif;
            line-height: 1.5;
            color: #000;
            background: #fff;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: none;
            padding: 10px;
            /* 添加内边距 */
            word-wrap: break-word;
            /* 允许长单词换行 */
            overflow-wrap: break-word;
            /* 确保文本换行 */
        }
        
        p {
            display: block;
            margin: 0;
            padding: 0;
            padding: 10px;
            width: 100%;
        }
        
        h2 {
            margin: 0;
            padding: 0;
        }
        
        div {
            /* CSS3盒子模型 */
            box-sizing: border-box;
        }
        
        .red {
            color: red;
        }
    </style>
</head>

<body>
    <p>kakao账号注册链接（挂梯用谷歌浏览器打开更快）：</p>
    <p>https://accounts.kakao.com/login/?continue=https%3A%2F%2Faccounts.kakao.com%2Fweblogin%2Faccount%2Finfo#webTalkLogin</p>

</body>

</html>
