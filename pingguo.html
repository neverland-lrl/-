<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创号</title>
    <style>
        body {
            min-width: 320px;
            max-width: 540px;
            margin: 0 auto;
            font-size: 16px;
            font-family: -apple-system, Helvetica, sans-serif;
            line-height: 1.5;
            color: #000;
            background: #fff;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: none;
            padding: 10px;
            /* 添加内边距 */
            word-wrap: break-word;
            /* 允许长单词换行 */
            overflow-wrap: break-word;
            /* 确保文本换行 */
        }
        
        a {
            text-decoration: none;
            list-style: none;
        }
        
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        p {
            margin: 0;
            padding: 0;
            padding: 10px;
        }
        
        h2 {
            margin: 0;
            padding: 0;
            padding: 10px;
        }
        
        div {
            /* CSS3盒子模型 */
            box-sizing: border-box;
        }
        
        .red {
            color: red;
        }
        
        .blue {
            color: green;
        }
    </style>
</head>

<body>
    <h2>mnet创号教程</h2>
    <img src="images/ping.jpg" alt="" width="100%">
    <p class="blue">其他软件以后有创号需求会更新教程</p>
</body>

</html>
